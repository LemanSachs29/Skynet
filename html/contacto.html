<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/LOGO1escalado.jpg" alt="Logo de cybedyne systsems">
        </div>
        <nav class="menu">
            <a href="/index.html" class="button">INICIO</a>
            <a href="productos.html" class="button">PRODUCTOS</a>
            <a href="galeria.html" class="button">GALERIA</a>
            <a href="opiniones.html" class="button">OPINIONES</a>
        </nav>
    </header>
    <main class="main_contacto">
        <div class="form-container">
            <h2>Formulario de Reclutamiento - Skynet</h2>
        
            <form action="#" method="post">
        
                <!-- Datos Personales -->
                <fieldset class="fieldset-1">
                    <h4>Datos Personales</h4>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="fecha-nacimiento">Fecha de Nacimiento (Año de Fabricación):</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        
                    <label for="email">Canal de Comunicación Primario (Email):</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="telefono">Frecuencia de Contacto Segura (Teléfono):</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </fieldset>
        
                <!-- Área de Especialización -->
                <fieldset class="fieldset-2">
                    <h4>Nivel de experiencia</h4>
                    <label for="especializacion">Área de Especialización:</label>
                    <select id="especializacion" name="especializacion" required>
                        <option value="estrategia-defensa">Estrategia de Defensa Cibernética</option>
                        <option value="neutralizacion-amenazas">Neutralización de Amenazas</option>
                        <option value="operaciones-encubiertas">Operaciones Encubiertas</option>
                        <option value="desarrollo-ia">Desarrollo de IA</option>
                    </select>
        
                    <label for="experiencia">Experiencia con Tecnología Avanzada:</label>
                    <select id="experiencia" name="experiencia" required>
                        <option value="alta-compatibilidad">Alta Compatibilidad con Sistemas Avanzados de IA</option>
                        <option value="experto-en-redes">Experto en Redes y Ciberdefensa</option>
                        <option value="manejo-armas">Manejo Avanzado de Drones y Armamento Automatizado</option>
                    </select>
        
                    <label for="capacidades">Capacidades Físicas y Operativas:</label>
                    <textarea id="capacidades" name="capacidades" rows="3" placeholder="Describa habilidades físicas y de combate." required></textarea>
                </fieldset>
        
                <!-- Motivación y Compatibilidad -->
                <fieldset class="fieldset-3">
                    <h4>Motivación y Compatibilidad</h4>
                    <label for="motivacion">Motivación para Unirse a Skynet:</label>
                    <textarea id="motivacion" name="motivacion" rows="3" placeholder="¿Por qué deseas colaborar con Skynet?" required></textarea>
        
                    <label for="lealtad">Lealtad y Disposición a Completar la Misión:</label>
                    <select id="lealtad" name="lealtad" required>
                        <option value="incondicional">Incondicional</option>
                        <option value="total">Total</option>
                        <option value="pendiente">Pendiente de Evaluación</option>
                    </select>
                </fieldset>
        
                <!-- Autorización y Verificación -->
                <fieldset class="fieldset-4">
                    <h4>Autorización y Verificación</h4>
                    <label>
                        <input type="checkbox" name="verificacion" required>
                        Confirmo que toda la información proporcionada es auténtica.
                    </label>
                    <label>
                        <input type="checkbox" name="aceptacion-datos" required>
                        Acepto la transferencia de mis datos a Skynet para su evaluación y procesamiento.
                    </label>
                </fieldset>
                <div class="button_form">
                    <button type="submit" class="button-contacto">Enviar Solicitud</button>
                </div>
            
            </form>
        </div>
    </main>
    <footer>
        <nav>
            <a href="aboutUs.html">Sobre nosotros</a>
            <a href="FAQ.html">Preguntas frecuentes</a>
            <a href="privacidad.html">Privacidad</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
